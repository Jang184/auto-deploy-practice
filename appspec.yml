version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: scripts/stop-container.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start-container.sh
      timeout: 300
      runas: root